<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - LVTech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700<link rel="stylesheet" href="styles.css">family=Open+Sans:wght@400;600<link rel="stylesheet" href="styles.css">display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>LVTech</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">In√≠cio</a></li>
                    <li><a href="carrinho.html">Carrinho (<span id="cart-count">0</span>)</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Detail Section -->
    <section class="product-detail">
        <div class="container">
            <div class="product-detail-grid">
                <div class="product-image">
                    <img id="product-image" src="" alt="Produto">
                </div>
                <div class="product-info">
                    <h2 id="product-name"></h2>
                    <p id="product-description"></p>
                    <p class="product-price">R$ <span id="product-price"></span></p>
                    <p class="product-stock">Estoque: <span id="product-stock"></span> unidades</p>
                    <div class="add-to-cart-section">
                        <label for="quantity">Quantidade:</label>
                        <input type="number" id="quantity" value="1" min="1">
                        <button id="add-to-cart-btn" class="btn-primary">Adicionar ao Carrinho</button>
                    </div>
                    <a href="index.html" class="btn-secondary">Voltar</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 LVTech. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="produto.js"></script>
</body>
</html>
