<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - LVTech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700<link rel="stylesheet" href="styles.css">family=Open+Sans:wght@400;600<link rel="stylesheet" href="styles.css">display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>LVTech</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="carrinho.html">Carrinho (<span id="cart-count">0</span>)</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout">
        <div class="container">
            <h2>Finalizar Pedido</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço Completo</label>
                    <textarea id="endereco" name="endereco" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="forma_pagamento">Forma de Pagamento</label>
                    <select id="forma_pagamento" name="forma_pagamento" required>
                        <option value="">Selecione...</option>
                        <option value="cartao_credito">Cartão de Crédito</option>
                        <option value="cartao_debito">Cartão de Débito</option>
                        <option value="pix">PIX</option>
                        <option value="mp_cartao">Mercado Pago - Cartão de Crédito/Débito</option>
                        <option value="mp_pix">Mercado Pago - PIX</option>
                        <option value="mp_boleto">Mercado Pago - Boleto</option>
                    </select>
                </div>
                <button type="button" id="next-step-btn" class="btn-primary">Próximo Passo</button>
                <button type="submit" id="confirm-order-btn" class="btn-primary" style="display: none;">Confirmar Pagamento</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 LVTech. Todos os direitos reservados.</p>
        </div>
    </footer>

    <div id="payment-form-container" style="margin-top: 30px;">
        <!-- Formulário de pagamento do Mercado Pago será injetado aqui -->
    </div>
    
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="checkout.js"></script>
</body>
</html>
